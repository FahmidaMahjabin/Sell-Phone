<!doctype html>
<html lang="en">
  <head>
    <title>Sell Phone</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  </head>
  <body class = "bg-dark">
      <header>
        <p class = "display-3 text-danger text-center fw-bold">Sell Phone</p>
      </header>
      <main class = "container">
        <!-- search section starts -->
        <div class="input-group m-3 w-75 mx-auto">
            <input type="text" class="form-control" placeholder="Enter mobile brand" id = "searchText" aria-label="Recipient's username" aria-describedby="searchBtn">
            <button onclick="showPhonesOnBrowser()" class="btn btn-secondary" type="button" id="searchBtn">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
              </svg>
            </button>
        </div>
        <!-- search section ends -->
        <section class = "m-3" id = "detailedPhoneInfo">
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="modalTitle" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                      <h5 class="modal-title" id="modalTitle"></h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body" id = "modalBody">
                      
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-success" >Buy Now</button>
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                  
                  </div>
                </div>
            </div>
        </div>

        </section>
        <!-- spinner section -->
        <div id = "spinner" style = "display: none;" class="spinner-border text-success mx-auto" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <!-- show phones starts -->
        <div class = "alert alert-danger" style = "display: none;" id = "alert" role = "alert">
          <p>Please enter valid phone name</p>
        </div>
        <section class = "m-3">
            <div class = "row row-cols-1 row-cols-lg-3 g-lg-3 g-3" id = "phones">

            </div>
        </section>
        <!-- show phones ends -->
        <!-- see more button -->
        <div class = "text-end my-5" >
          <button class = "btn btn-outline-light" id = "seeMore"  style = "display: none;" type = "button">See more
            <svg xmlns="http://www.w3.org/2000/svg"  width="16" height="16" fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"/>
            </svg>
          </button>
        </div>
          

      </main>
      
      
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src = "phoneHunter.js"></script>
  </body>
</html>
